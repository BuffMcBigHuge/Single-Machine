<div class="row">
    <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-lg-6 col-md-6 col-sm-8 col-xs-0">
        <div class="mt-4x">

            <h1 class="p-2x bold t-6x">WELCOME BACK</h1>

            <form class="p-2x" method="post" ng-submit="login()" name="loginForm" form-autofill-fix>

                <div class="form-group">
                    <div class="input-group input-group-in">
                        <span class="input-group-addon blue-text-custom"><i class="fa fa-envelope"></i></span>
                        <input class="form-control input-lg" id="email" type="email" name="email" ng-model="user.email" placeholder="Your Email" required>
                        <span class="form-control-feedback"></span>
                    </div>

                    <div class="editable-error help-block" ng-if="loginForm.email.$dirty">
                        <div ng-show="loginForm.email.$error.required">Your email address is required.</div>
                        <div ng-show="loginForm.email.$error.email">Not a valid email.</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group input-group-in">
                        <span class="input-group-addon blue-text-custom"><i class="fa fa-lock"></i></span>
                        <input class="form-control input-lg" id="password" type="password" name="password" ng-model="user.password" placeholder="Your Password" required>
                        <span class="form-control-feedback"></span>
                    </div>
                    <div class="editable-error help-block" ng-if="loginForm.password.$dirty">
                        <div ng-show="loginForm.password.$error.required">Please enter your password.</div>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="animated-hue center-block">
                        <button type="submit" ng-disabled="loginForm.$invalid" class="btn blue-button-4 black-text regular letter-spacing-1 m-2x">LOG IN</button>
                        <h6 class="mt-4x">Don't have an account yet? <a class="black-link" ng-click="switchSignUp()">Sign Up</a></h6>
                        <h6>Forgot your password? <a class="black-link" ng-click="resetPassword()">Reset Password</a></h6>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
