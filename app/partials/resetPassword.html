<div class="fullscreen" ng-show="loading" style="margin-top:50px">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>

<section class="content-wrapper velocity-transition-fadeIn velocity-duration-500" ng-show="!loading" role="main">

    <div class="blue-custom p-4x" style="height:15vh">
        <h1 class="white-text text-left">SINGLE MACHINE</h1>
    </div>

    <div class="blue-custom">
        <div class="container pt-4x pb-4x">
            <div class="m-4x">
                <i class="fa fa-user white-text m-4x" style="font-size:100px;"></i>
                <h1 class="white-text">RESET PASSWORD</h1>
                <p class="t-4x white-text">Please enter your <strong>new</strong> password.</p>
            </div>
        </div>
    </div>

    <div class="container mt-4x">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-1 col-xs-0"></div>
            <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
            <div class="input-group-lg">
                <input type="password" class="form-control" ng-model="data.password">
            </div>
            <button class="btn red-button-2 mt-4x" ng-click="submit()"><i class="fa fa-thumbs-up mr-2x" aria-hidden="true"></i>Update Password</button></div>
            <div class="col-lg-2 col-md-2 col-sm-1 col-xs-0"></div>
        </div>
    </div>

</section>
