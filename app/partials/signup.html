<div class="row">
    <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-lg-6 col-md-6 col-sm-8 col-xs-0">
        <div class="mt-4x">

            <h1 class="text-center t-6x bold p-2x">SIGN UP</h1>

            <form class="p-2x" method="post" ng-submit="signUp()" name="signupForm" form-autofill-fix>

                <div class="form-group text-left">

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 no-padding">
                            <div class="input-group input-group-in form-control">
                                <span class="input-group-addon blue-text-custom"><i class="fa fa-user"></i></span>
                                <input class="form-control" type="text" name="firstName" ng-model="firstName" placeholder="Your First Name" required autofocus>
                                <span class="form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 no-padding">
                            <div class="input-group input-group-in form-control">
                                <input class="form-control"  type="text" name="lastName" ng-model="lastName" placeholder="Your Last Name" required autofocus>
                                <span class="form-control-feedback"></span>
                            </div>
                        </div>
                    </div>

                    <div class="editable-error help-block" ng-if="signupForm.firstName.$dirty">
                        <div ng-show="signupForm.firstName.$error.required">Please enter your first name.</div>
                    </div>
                    <div class="editable-error help-block" ng-if="signupForm.lastName.$dirty">
                        <div ng-show="signupForm.lastName.$error.required">YPlease enter your last name.</div>
                    </div>
                </div>

                <div class="form-group text-left">
                    <div class="input-group input-group-in form-control">
                        <span class="input-group-addon blue-text-custom"><i class="fa fa-envelope"></i></span>
                        <input class="form-control"  type="email" name="email" ng-model="user.email" placeholder="Your Best Email" required>
                        <span class="form-control-feedback"></span>
                    </div>

                    <div class="editable-error help-block" ng-if="signupForm.email.$dirty">
                        <div ng-show="signupForm.email.$error.required">Your email address is required.</div>
                        <div ng-show="signupForm.email.$error.email">Not a valid email.</div>
                    </div>
                </div>

                <div class="form-group text-left">
                    <div class="input-group input-group-in form-control">
                        <span class="input-group-addon blue-text-custom"><i class="fa fa-lock"></i></span>
                        <input class="form-control"  type="password" name="password" ng-model="user.password" placeholder="Your Password" required>
                        <span class="form-control-feedback"></span>
                    </div>
                    <div class="editable-error help-block" ng-if="signupForm.password.$dirty">
                        <div ng-show="signupForm.password.$error.required">Please enter your password.</div>
                    </div>
                </div>

                <div class="animated-hue center-block">
                    <button type="submit" ng-disabled="signupForm.$invalid" class="btn blue-button-4 black-text regular letter-spacing-1 m-2x">SIGN UP</button>
                    <h6 class="text-center mt-3x">By clicking on Sign up, you agree to terms & conditions and privacy policy</h6>
                </div>

            </form>

        </div>
    </div>
</div>
